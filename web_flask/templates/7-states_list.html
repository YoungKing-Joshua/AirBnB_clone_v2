<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - States</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        b {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states.values()|sort(attribute="name") %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        {% endfor %}
    </ul>
</body>
</html>
